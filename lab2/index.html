<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=yes,
		initial-scale=1.0" />

	<title>Silent Headphone Disco</title>

	<style>
		@import 'ui/css/page.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper) { console.log = hyper.log }
	</script>

</head>

<body>

	<div class="my-page" id="page-default">
		<div class="my-header">
			<img class="my-header-image" src="ui/images/photo-default.png" />
			<img class="my-icon-back" src="ui/images/icon-back.png" ontouchend="history.back()" />
		</div>
		<div class="my-content">
			<h1>Silent Headphone Disco</h1>
			<p>Put on your headphones. Find a place where your kind of music is being played. DANCE!</p>

			<div id="rssiViolett" style="background:rgb(255,128,64);height:20px;width: 1px"></div>
		</div>
	</div>

	<div class="my-page" id="page-oldies">
		<div class="my-header">
			<img class="my-header-image" src="ui/images/photo-oldies.png" />
			<img class="my-icon-back" src="ui/images/icon-back.png" ontouchend="history.back()" />
		</div>
		<div class="my-content">
			<h1>Swing your hips, it is some olden hits!</h1>
			<audio controls preload="auto" id="page-oldies-audio" autoplay muted>
			<source src= "audio/julio_iglesias.mp3" type="audio/mpeg">
			</audio>
		</div>
	</div>

	<div class="my-page" id="page-laidBackJazz">
		<div class="my-header">
			<img class="my-header-image" src="ui/images/photo-laidBackJazz.png" />	
			<img class="my-icon-back" src="ui/images/icon-back.png" ontouchend="history.back()" />
		</div>
		<div class="my-content">
			<h1>Bob along, show your class to this laid back jazz!</h1>
			<audio controls preload="auto" id="page-laidBackJazz-audio" autoplay>
			<source src= "audio/young_coconut.mp3" type="audio/mpeg">
			</audio>
		</div>
	</div>

	<div class="my-page" id="page-rock">
		<div class="my-header">
			<img class="my-header-image" src="ui/images/photo-rock.png" />
			<img class="my-icon-back" src="ui/images/icon-back.png" ontouchend="history.back()" />
		</div>
		<div class="my-content">
			<h1>Jump, take the leap into the rock and roll heap!</h1>
			<audio controls preload="auto" id="page-rock-audio" autoplay muted>
			<source src= "audio/mink_mussel_creek.mp3" type="audio/mpeg">
			</audio>
		</div>
	</div>

	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="../ibeacon-scan/platforms/osx/platform_www/cordova.js"></script> 
	<script src="app.js"></script>

</body>

</html>
