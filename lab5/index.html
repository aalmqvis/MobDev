// Function to retrieve data, placing it in a "response" object
function getJSON() 
    {
    if (window.cordova) 
        {
            console.log('Using Apache Cordova HTTP GET function');
            cordovaHTTP.get(
                mSensorDataURL + sensor.key + '.json?gt[timestamp]=now-1day&page=1',
                //mSensors[6].dataStreamURL + mSensors[6].key + + '.json?gt[timestamp]=now-1day&page=1)',

                function (response) 
                    {
                        if (response) 
                            {
                                sensor.data = JSON.parse(response.data)[0];
                                sensor.fullData = JSON.parse(response.data);
                                //mSensors[6].data = JSON.parse(response.data)[0];
                                //mSensors[6].fullData = JSON.parse(response.data);

                                printData();
                            }
                    },
                function (error) 
                    {
                    console.log(JSON.stringify(error));
                    });
        }    
    else 
        {
            console.log('Not using Cordova, fallback to AJAX via jquery');
            $.ajax({
                    url: mSensorDataURL + sensor.key + ".json?gt[timestamp]=now- 1day",
                    //url: mSensors[6].dataStreamURL + mSensors[6].key + ".json?gt[timestamp]=now- 1day",
                    jsonp: "callback",
                    cache: true,
                    dataType: "jsonp",
                    data: 
                        {
                            page: 1
                        },
                    success: function(response) 
                        {
                            if (response && response[0]) 
                                {
                                    sensor.data = response[0];
                                    sensor.fullData = response;

                                    //mSensors[6].data = response[0];
                                    //mSensors[6].fullData = response;

                                    printData();
                                }
                        }
                });
        }
}
