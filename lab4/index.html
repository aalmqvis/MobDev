	<div id="login">
			<input type="text" id="willText" value="" placeholder="Last will message">
			<input type="text" id="userName" value="" placeholder="Nickname">
			<button class="sendBtn" onclick="userNameChosen()">Connect</button>
			
	</div>

	<!--<div id ="usersOnline">

	<div id ="chatbox">
		<div id="chatlogs">	
		</div>
		<div class="chat-form">
			<textarea id="msgText"></textarea>
			<button class="sendBtn" id="msgButton">Send</button>
		</div>
	</div>

	<script> 
		document.getElementById("chatbox").style.visibility = "hidden";
		function userNameChosen(){
			var name = document.getElementById("userName").value;
			if(name == ""){
				//do nothing
			}else{
				app.initialize(name);
				document.getElementById("login").style.display = "none";
				document.getElementById("chatbox").style.visibility = "visible";

			}
		}

	</script>
